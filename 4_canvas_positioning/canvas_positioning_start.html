<!DOCTYPE html>
<html>
<head>
  <title>Business Model Canvas</title>
  <style>
    td {
      vertical-align: top;
      border: thin black solid;
    }

    /* To-do: fix bottom row by making table 10 columns*/;

  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">
        <h1>The Business Model Canvas</h1>
      </td>
      <td colspan="2">
        <input type="text" placeholder="Designed for:">
      </td>
      <td colspan="2">
        <input type="text" placeholder="Designed by:">
      </td>
      <td colspan="2">
        <input type="text" placeholder="Date:">
      </td>
      <td colspan="2">
        <input type="text" placeholder="Version:">
      </td>
    </tr>
    <tr>
      <td rowspan="2">
        <h2> Key Partners</h2>
      </td>
      <td>
        <h2>Key Activities</h2>
      </td>
      <td rowspan="2" colspan="2">
        <h2>Value Propositions</h2>
      </td>
      <td colspan="2">
        <h2>Customer Relationships</h2>
      </td>
      <td colspan="4" rowspan="2">
        <h2>Customer Segments</h2>
      </td>
    </tr>
    <tr>
      <td>
        <h2>Key Resources</h2>
      </td>
      <td colspan="2">
        <h2>Channels</h2>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="last_row">
        <h2>Cost Structure</h2>
      </td>
      <td colspan="7" class="last_row">
        <h2>Revenue Streams</h2>
      </td>
    </tr>
  </table>
</body>
</html>
